<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero= parseInt(prompt("Coloque o numero que desejar!"));

        for(i=1;i<=10;i++){
            alert(numero + " x " + i + " = " + (numero * i));
        };
    </script>
</body>
</html>
