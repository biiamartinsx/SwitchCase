<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let tipoProduto = prompt("escolha uma seção de 1 a 15")
        switch (tipoProduto) {
            case 1:
                classificacao = "Alimento não-perecível";
                break;

            case 2, 3, 4:
                classificacao = "Alimento perecível";
                break;

            case 5, 6:
                classificacao = "Vestuário";
                break;

            case 7:
                classificacao = "Higiene pessoal";
                break;

            case 8, 9, 10, 11, 12, 13, 14, 15:
                classificacao = "Limpeza e utensílios domésticos";
                break;

            default:
                classificacao = "Código inválido";
        }
    </script>
</body>

</html>
