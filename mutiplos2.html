<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numero1, numero2, operacao, total, continuar;

       do{
        numero1 = parseInt(prompt("Digite o primeiro valor"));
        numero2 = parseInt(prompt("Digite o segundo valor"));
        operação = parseInt(prompt("Escolha a operação aritimética"))
       switch(operacao){

        case 1:
           total= numero1+numero2;
           break;

            case 2:
           total= numero1-numero2;
           break;

            case 3:
           total= numero1*numero2;
           break;

            case 4:
           total= numero1/numero2;
           break;

            default:
           alert("Você não selecionou opções validas.");
           break;

       }
       alert("O resultado do seu calculo é "+total);
       break
    } while(continuar==1);
       
    </script>
</body>
</html>
