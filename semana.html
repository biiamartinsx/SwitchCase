<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function diaDaSemana() {
            let dia = prompt("Qual dia da semana voce prefere, segunda, terça, quarta, quinta, ou sexta?")

            switch (dia) {
                case "Segunda":
                    alert("Dia de cameça a semana com energia!");
                    break;
                    case "Terça":
                    alert("Hora de aprender coisas novas!");
                    break;
                    case "Quarta":
                    alert("Metade da semana,continue firme!");
                    break;
                    case "Quinta":
                    alert("Quase lá, um pouco mais de esforço!");
                    break;
                    case "Sexta":
                    alert("Dia de comemorar, o final de semana esta chegando!");
                    break;
                default:
                    alert("Final de semana! |Descanse e diverta-se!");
            }
        }
        window.onload = diaDaSemana;
    </script>
</body>
</html>
